<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return false">

        <!--username-->
    <div class="form-item">
        <label>Username</label>
        <div class="input-wrapper">
            <input type="text" id="username" autocomplete="off" autocrrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
        </div>

    </div>
    <!--password-->
    <div class="form-item">
        <label for="password"></label>
        <div class="input-wrapper">
            <input type="text" id="password" autocomplete="off" autocrrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>

            <!--button-->
            <button type="button" id="eyeball">
                <div class="eye"></div>
            </button>


            <!--beam-->
            <div id="beam"></div>


        </div>
    </div>
    <!--submit buttom-->

    <button id="submit">Sign in</button>
    </form>

  <script src="script.js"></script>  
</body>
</html>
